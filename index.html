<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b2878491be.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="left-section cuadros">
      <p class="results">Your Result</p>
      <div class="score-circle">
        <span>76</span><p><br>of 100</p>
      </div>
      <div class="results-text">
        <p class="great">Great</p>
        <p class="average-score">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right-section cuadros">
      <p class="summary">Summary</p>
      <div class="scores">

        <div class="reaction scores-card">
          <div style="color: red;">
            <i class="fa-solid fa-bolt"></i>
          <span>Reaction</span> 
          </div>
          <div>
            <p><span class="score" style="font-weight: 600;">80</span> / 100</p>
          </div>
        </div>

        <div class="memory scores-card">
          <div style="color: rgb(255, 207, 50);">
            <i class="fa-solid fa-brain"></i>
          <span>Memory</span>
          </div>
          <div>
            <p><span class="score" style="font-weight: 600;">92</span> / 100</p>
          </div>
        </div>

        <div class="verbal scores-card">
          <div style="color: rgb(0, 180, 141)">
            <i class="fa-solid fa-comment-dots"></i>
          <span>Verbal</span>
          </div>
          <div>
            <p><span class="score" style="font-weight: 600;">61</span> / 100</p>
          </div>
        </div>

        <div class="visual scores-card">
          <div style="color:hsl(228, 45%, 44%)">
            <i class="fa-solid fa-eye"></i>
          <span>Visual</span>
          </div>
          <div>
            <p><span class="score" style="font-weight: 600;">72</span> / 100</p>
            
          </div>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
